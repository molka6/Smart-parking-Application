
{% block detail %}
          <div class="row">
              <section class="wrapper">
                  <div class="row mt">
                    <div class="col-md-12">
                      <div class="content-panel">
                        <table class="table table-striped table-advance table-hover">
                          <h4><i class="fa fa-angle-right"></i> Cars Lists</h4>


                          {% include 'app0/search_form.html' %} 

                          
                          <hr>



                          <thead>
                            <tr>
                              <th><i class="fa fa-bullhorn"></i> Name</th>
                              <th class="hidden-phone"><i class="fa fa-car" aria-hidden="true"></i> Car number</th>
                              <th><i class="fa fa-bookmark"></i> Created</th>
                              <!-- <th><i class=" fa fa-edit"></i> Status</th> -->
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>  
                            {% for user in users %}   
                            <tr> 
                           
                              <td>
                                <a href="{% url 'app0:detail_name' user_id=user.id %}">{{user.name}} </a>
                              </td >
                              <td class="hidden-phone">{{ user.carNumber}}</td >
                              <td>{{ user.created_at }} </td>
                              <td><span class="label label-info label-mini"></span></td>
                              <td>

                                <a href="{% url 'app0:edit' user_id=user.id %}">
                                <!-- <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button> -->
                                <button class="btn btn-primary btn-xs" type="submit"><i class="fa fa-pencil"></i></button>
                                </a>

                                <a href="{% url 'app0:delete' user_id=user.id %}">
                                <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                                </a>




                              </td>
              
                            </tr>
                            {% endfor %}
                          </tbody>
                        </table>

                      </div>
                      <!-- /content-panel -->
                    </div>
                    <!-- /col-md-12 -->
                  </div>
                  <!-- /row -->
                </section>
          </div>
          
{% endblock %}
