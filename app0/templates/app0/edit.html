

<!DOCTYPE html>
<html lang="en">
    {% include 'app0/head.html' %} 
<body>


    <div id="tm-bg"></div>
    <div id="tm-wrap">
        <div class="tm-main-content">
            <div class="container tm-site-header-container">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-md-col-xl-6 mb-md-0 mb-sm-4 mb-4 tm-site-header-col">
                        <div class="tm-site-header">
                            <!-- **** -->
                            <div class="container">
                                <div class="row"></div>
                                <br/>
                                <div class="row">
                                <div class="col-md-2 col-xs-2 col-sm-2"></div>
                                    <div class="col-md-10 col-xs-10 col-sm-10">



                                    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-1 col-xs-1 col-sm-1"></div>
                                            <div  class="col-md-10 col-xs-10 col-sm-10 ">
                                            <br/>
                                                <h6 style="text-align:center;"><font color="red"> All fields are required</font> </h6>
                                            </div>
                                            <div class="col-md-1 col-xs-1 col-sm-1">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-1 col-xs-1 col-sm-1"></div>
                                            <div class="col-md-10 col-xs-10 col-sm-10">



                                                <form method="post" novalidate>
                                                  {% csrf_token %}
                                    
                                                  
                                                  <div class="form-row m-b-55">
                                                    <div class="name" for="{{ form.name.id_for_label }}">Name</div>
                                                    <div class="value">
                                                        <div class="row row-refine">
                                                            <div class="col-9">
                                                                <div class="input-group-desc">
                                                                    <input class="input--style-5" type="text" name="name">
                                                                    <label class="label--desc"></label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                  </div>
                                               
                                                    <!-- ****************************************** -->
                                                


                                                  <button type="submit" class="btn btn-primary">submit</button>

                                                  
                                                </form>
                                                <br>
                                            </div>
                                            <div class="col-md-1 col-xs-1 col-sm-1"></div>
                                        </div>
                                    </div>
                                    

                                    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@Ã  -->



                                    </div>
                                </div>
                                </div>
                            <!-- ****** -->



                        </div>                        
                    </div>
                </div>                
            </div>
            <!-- ********** -->
            <footer>
                <p class="small tm-copyright-text">Copyright &copy; <span class="tm-current-year">2018</span> Molka&Iheb
                
                    </p>
            </footer>
            <!-- *************** -->
        </div> 
    </div>
    <!-- load JS -->
    <script src="../static/app0/js/jquery-3.2.1.slim.min.js"></script>      
    <script src="../static/app0/slick/slick.min.js"></script>                  
    <script src="../static/app0/js/anime.min.js"></script>                     
    <script src="../static/app0/js/main.js"></script>  
    <script>      
        function setupFooter() {
            var pageHeight = $('.tm-site-header-container').height() + $('footer').height() + 100;

            var main = $('.tm-main-content');

            if($(window).height() < pageHeight) {
                main.addClass('tm-footer-relative');
            }
            else {
                main.removeClass('tm-footer-relative');   
            }
        }
        /* DOM is ready
        ------------------------------------------------*/
        $(function(){

            setupFooter();

            $(window).resize(function(){
                setupFooter();
            });

            $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright           
        });

    </script>             

</body>
</html>
